        function generateLegnend(colors, items) {
            var html = "";
            var n = 0;
            for (var i in items) {
                if(i > 0){ //총계 삭제
                    if(n >= colors.length){
                        n = 0;
                    }
                    html = html + "<div class=\"legend-item\"><div class=\"color-box\" style=\"background-color: "+colors[n]+";\"></div>"+items[i]+"</div>";
                    n++;
                }
            }
            return html;
        }
