
<html>
<head>
    <title>서울연구데이터</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://data.si.re.kr/R/css/sichart.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
        window.onresize = function() {
            drawVisualization();
        };
        window.onload = function(){
            if(window.innerHeight < window.innerWidth){
            	$("#chart0_div").height(window.innerHeight - 10);
            }else{
                $("#chart0_div").height(window.innerHeight - 14);
            }
        }

    </script>
</head>

<body>
    <div class="container">
 
        <!-- Content -->
        <div id="main-content" class="content">
            <div id="dashboard0_div">
                <div id="filter0_div" class="filter_div" style="display: none;"></div>
                <div id="chart0_div" style="width: 100%; height: 80vh; float: left;"></div>
            </div>
        </div>  
<script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart", "controls", "table"]});
        google.setOnLoadCallback(drawVisualization);

        //////////////////// data ///////////////////////////////////////////

 
var colName0 =  ["c2","1.버스","2.지하철","3.승용차","4.택시","5.기타"] 
var dataRaw0 =  [[2002,30.8318,8.6743,44.1293,8.4634,7.9012],[2006,27.0188,7.8489,49.8736,5.3789,9.8798],[2010,28.8412,8.8791,48.6183,5.7119,7.9495],[2011,29.7521,9.0031,47.8192,5.5423,7.8833],[2012,29.6216,9.7523,47.2423,5.5034,7.8804],[2013,29.3686,10.3088,47.0627,5.3997,7.8601],[2014,29.4886,10.2634,47.0461,5.3532,7.8487],[2015,28.0925,10.3956,48.2497,5.2965,7.9657],[2016,28.1817,11.6016,51.2284,4.6772,4.311],[2017,27.2291,11.635,52.0948,4.6472,4.3939],[2018,26.6924,11.8419,52.4028,4.6056,4.4574],[2019,25.2461,12.1162,53.5441,4.5267,4.5669],[2020,19.479,10.9543,60.3031,4.1287,5.1348]] 
var filterLabel = "c2";
var webFolder = "trfc_md_shr_ggd_bar";
var chartTitle = "서울시 교통수단별 수단분담률";
var colorSet = ["#6C584C","#A98467","#ADC178","#DDE5B6","#F0EAD2"];
var fontSize0 = 10;
var fontColor0 = "#999999";
var bStacked = true;
var barWidth = "50%";
var aniChartType = "v";
var axTitle = "(%)";
var isTotal = "F";
var max0 = 100;
var min0 = 0; 
        //////////////////// chart //////////////////////////////////////////



        var fontName0 = "Noto Sans KR";
        var textStyle0 = {
            fontName: fontName0,
            fontSize: fontSize0,
            color: fontColor0
        };
        var textStyleLegend = {
            fontName: fontName0,
            fontSize: 12,
            color: "#404c6a"
        };



        var dataArr0 = [];
        dataArr0.push(colName0);
        for (var i in dataRaw0) {
            dataArr0.push(dataRaw0[i]);
        }


        if (isTotal == "T"){
            var dataArr1a = [];
            dataArr1a.push(colName1a);
            for (var i in dataRaw1a) {
                dataArr1a.push(dataRaw1a[i]);
            }
            var dataArr2a = [];
            dataArr2a.push(colName2a);
            for (var i in dataRaw2a) {
                dataArr2a.push(dataRaw2a[i]);
            }
        }



        function drawVisualization() {
            drawChartRegion(dataArr0, min0, max0);

        }

        function drawChartRegion(regionData, amin, amax) {
            var yearPattern = "####";
            var formatNumber = new google.visualization.NumberFormat({
                pattern: yearPattern
            });



            var data = google.visualization.arrayToDataTable(regionData);


            formatNumber.format(data, 0);

            var dashboard0 = new google.visualization.Dashboard(document.getElementById("dashboard0_div"));

            var options0 = {};
            var mChartType = "";
            if (aniChartType == "v"){
                options0 = {
                    chartArea: {
                        width: "85%",
                        height: "90%"
                    },
                    colors: colorSet,
                    focusTarget : "category",
                    bar: {
                            groupWidth: barWidth,
                        },
                    hAxis: {
                        textStyle: textStyle0,
                        format: "####",
                    },
                    vAxis: {
                        viewWindow: {
                            max: max0,
                            min: min0
                        },
                        textStyle: textStyle0,
                        title: axTitle,
                        titleTextStyle: textStyleLegend,
                        format: "####.##",
                    },
                    legend: {
                        textStyle: textStyleLegend,
                        position: "top"
                    },
                    tooltip: {
                        textStyle: textStyleLegend
                    },

                    animation: {
                        duration: 500,
                        easing: "out"
                    },
                    isStacked: bStacked,

                };
                mChartType = "ColumnChart";

            }else{

                options0 = {
                    chartArea: {
                        width: "85%",
                        height: "90%"
                    },
                    colors: colorSet,
                    focusTarget : "category",
                    bar: {
                            groupWidth: barWidth,
                        },
                    hAxis: {
                        viewWindow: {
                            max: max0,
                            min: min0
                        },
                        textStyle: textStyle0,
                        title: axTitle,
                        titleTextStyle: textStyleLegend,
                        format: "####.##",
                    },
                    vAxis: {
                        textStyle: textStyle0,
                        format: "####",
                    },
                    legend: {
                        textStyle: textStyleLegend,
                        position: "top"
                    },
                    tooltip: {
                        textStyle: textStyleLegend
                    },

                    animation: {
                        duration: 500,
                        easing: "out"
                    },
                    isStacked: bStacked,

                };
                mChartType = "BarChart";

            }

            var chart0 = new google.visualization.ChartWrapper({
                "chartType": mChartType,
                "containerId": "chart0_div",
                "options": options0
            });
            var table0 = new google.visualization.ChartWrapper({
                "chartType": "Table",
                "containerId": "table0_div",
            });

            var filter0 = new google.visualization.ControlWrapper({
                "controlType": "CategoryFilter",
                "containerId": "filter0_div",
                "options": {
                    "filterColumnLabel": filterLabel
                }
            })



            //////////////////////////////////////////////////
            //////////////////// series //////////////////////
            //////////////////////////////////////////////////
            var view = new google.visualization.DataView(data);
            //legend click
            var colu = [];
            var series = {};
            for (var i = 0; i < data.getNumberOfColumns(); i++) {
                colu.push(i);
                if (i > 0) {
                    series[i - 1] = {};
                }
            }

            //////////////////////////////////////////////////
            //////////////////////////////////////////////////
            //////////////////////////////////////////////////
            dashboard0.bind(filter0, [chart0]);
            dashboard0.draw(view);



        }

    </script>
 
</body>
</html>
