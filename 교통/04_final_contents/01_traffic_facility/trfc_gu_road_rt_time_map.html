window.onload = function(){
	var arrSeoul = [];

			arrGu.push(element);
		}else{
			strYear = element[0];
			arrGu = [];
			arrGu.push(element);
			if(arrGu.length > 0){
				arrSeoul.push(arrGu);
			}
		}
	})
	console.log(arrSeoul);

	//초기 기본값 입력해 줌
	arrSeoul[0].forEach(function(elementGu){
		var guIndex = guData.features.findIndex(el => el.properties.name === elementGu[1]);
		guData.features[guIndex].properties.density = elementGu[2]
	})

	var map = L.map("map").setView([37.5, 127], 10);

		id: "mapbox/light-v9",
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create("div", "info");
		this.update();
		return this._div;
	};

	info.update = function (props) {
		if(props === undefined){
			this._div.innerHTML = "<h4>"+strTitle+"</h4>" +  "자치구 위에 마우스 커서를 올리세요.";
		}else{
			if(props.density !== undefined){
				this._div.innerHTML = "<h4>"+strTitle+"</h4>" +
				"<b>" + props.name + "</b><br />" + props.density + " "+axisLable;
			}else{
				this._div.innerHTML = "<h4>"+strTitle+"</h4>" +
				"<b>" + props.name + "</b><br />";
			}
		}
	};

	info.addTo(map);
   
  ////////////////////////////////////////////////////////

var gradeArr = [16,18,20,22,24,26,28];
var legendColor = updateSpitter("#BFC882", "#b08968",7);
var axisLable = "%";
var mapOpacity = 0.7;

	function getColor(d) {
		var intGrade = 0;
		var i = 0;
		gradeArr.forEach(function(element){
			if (d > element){
				intGrade = i;
			}
			i++;
		});
		return legendColor[intGrade];
	}

	////////////////////////////////////////////////////////
	////////////////////////////////////////////////////////
	////////////////////////////////////////////////////////
   
  console.log(legendColor);

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: "white",
			dashArray: "3",
			fillOpacity: mapOpacity,
			fillColor: getColor(feature.properties.density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 3,
			color: "#008BDF",
			dashArray: "",
			fillOpacity: mapOpacity
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}


		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
		//자치구 명
		if(layer.feature.properties.density === undefined){
			//layer.feature.properties.density = "";
			layer.bindTooltip(layer.feature.properties.name,
				{permanent: true, direction:"center", opacity: 0.7}
			).openTooltip();
		}else{
			layer.bindTooltip(layer.feature.properties.name + ":" + layer.feature.properties.density,
				{permanent: true, direction:"center", opacity: 0.7}
			).openTooltip();
		}

	}
	//guData.features[1].properties.density = 300;

	geojson = L.geoJson(guData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	//fit
	map.fitBounds([[37.691428, 126.77948],[37.439974, 127.164688]]);

	map.attributionControl.addAttribution("Population data &copy;");

	var legend = L.control({position: "bottomright"});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create("div", "info legend"),
			grades = gradeArr, //// 설정 입력
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				"<i style='background:" + getColor(from + 1) + "'></i> " +
				from + (to ? "&ndash;" + to : "+"));
		}
		labels.push("<p style='margin:5px 0;'>단위: "+axisLable+"</p>");

		div.innerHTML = labels.join("<br>");
		return div;
	};

	legend.addTo(map);
	//console.log(guData);
	console.log(guData.features.length);

	var current = 1;
    var limit = arrSeoul.length;
    barlimit = arrSeoul.length;
    var rulerSize = 400 / (limit-1);
    console.log(arrSeoul.length);
    document.getElementById("ruler").innerHTML = makeRuler(limit, rulerSize);
	var slider = document.getElementById("bar-range");
	slider.max = limit;

	function drawChart(){

		geojson.remove();

		arrSeoul[current-1].forEach(function(elementGu){
			var guIndex = guData.features.findIndex(el => el.properties.name === elementGu[1]);
		  guData.features[guIndex].properties.density = elementGu[2]
		})

		//guData.features[rand2].properties.density = rand1;

		geojson = L.geoJson(guData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);


		document.getElementById("bar-range").value = current;
		document.getElementById("label_div").innerHTML = arrSeoul[current-1][0][0];
		//console.log(current + "/" + limit);

	}

	slider.oninput = function() {
        current = this.value;
        console.log(this.value);
        drawChart();
    }





	//// Buttons ////
    var btnPlay = document.getElementById("btn-play");
    var btnFull = document.getElementById("btn-full");
    var btnMenu = document.getElementById("btn-menu");

	btnPlay.onclick = function() {
	    console.log(btnPlay.value);
        if (btnPlay.value == "play") {
            playChart = setInterval(function() {
                drawChart();
                if (current >= limit) {
                    current = 1;
                    clearInterval(playChart);
                    btnPlay.value = "play";
                    btnPlay.innerHTML = "PLAY";
                }
                console.log(current + "/" + limit);
                // current 가 string으로 인식돼서, combine 되는 문제. *1 해서 정수화하면 해결.
                current = current*1 + 1;
            }, 1000);
            btnPlay.value = "stop";
            btnPlay.innerHTML = "STOP";
        } else {
            clearInterval(playChart);
            btnPlay.value = "play";
            btnPlay.innerHTML = "PLAY";
        }
	}
}

function makeRuler(iNum, rSize){
	var sRuler = "";
	var i = 1;
	while(i < iNum){
		sRuler = sRuler + "<div style=width:" + rSize + "px></div>";
		i++;
		console.log(i);
	}
	return sRuler;

function processHEX(val) {
  var hex = (val.length >6)?val.substr(1, val.length - 1):val;
  if (hex.length > 3) {

    var r = hex.substr(0, 2);
    var g = hex.substr(2, 2);
    var b = hex.substr(4, 2);

  } else {

    var r = hex.substr(0, 1) + hex.substr(0, 1);
    var g = hex.substr(1, 1) + hex.substr(1, 1);
    var b = hex.substr(2, 1) + hex.substr(2, 1);

  }
    return [
      parseInt(r, 16),
      parseInt(g, 16),
      parseInt(b, 16)
    ]
}

function updateSpitter(val1El, val2El, steps) {
    var hasSpun = 0;

    var val2RGB = processHEX(val2El);
    //console.log(val1RGB);

    var colors = [

    var stepsPerc = 100 / (stepsInt+1);

    var valClampRGB = [
      val2RGB[0] - val1RGB[0],
      val2RGB[1] - val1RGB[1],
      val2RGB[2] - val1RGB[2]
    ];

    for (var i = 0; i < stepsInt; i++) {

      ? pad((Math.round(valClampRGB[2] / 100 * (stepsPerc * (i + 1)))).toString(16), 2)
      : pad((Math.round((val1RGB[2] + (valClampRGB[2]) / 100 * (stepsPerc * (i + 1))))).toString(16), 2);
      colors[i] = [

      ].join("");
