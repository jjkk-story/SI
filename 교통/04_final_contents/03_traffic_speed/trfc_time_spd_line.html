
<html>
<head>
    <title>서울연구데이터</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://data.si.re.kr/R/css/sichart.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
        window.onresize = function() {
            drawVisualization();
        };
        window.onload = function(){
            if(window.innerHeight < window.innerWidth){
            	$("#chart0_div").height(window.innerHeight - 10);
            }else{
                $("#chart0_div").height(window.innerHeight - 14);
            }
        }

    </script>
</head>

<body>
    <div class="container">
 
        <!-- Content -->
        <div id="main-content" class="content">
            <div id="dashboard0_div">
                <div id="filter0_div" class="filter_div" style="display: none;"></div>
                <div id="chart0_div" style="width: 100%; height: 80vh; float: left;"></div>
            </div>
        </div>  
<script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart", "controls", "table"]});
        google.setOnLoadCallback(drawVisualization);

        //////////////////// data ///////////////////////////////////////////

 
var colName0 =  ["c2","1.오전","2.낮","3.오후","4.전일"] 
var dataRaw0 =  [[1999,25.5,26.7,24.2,25.4],[2000,22.6,25.6,21,22.9],[2001,22.5,22.8,19.1,21.7],[2002,23.4,24.1,18.9,22.5],[2003,21.4,21,17.1,20.2],[2004,21.8,21.3,17.5,20.5],[2005,22.1,21.7,17.9,20.8],[2006,21.9,21.7,17.8,20.8],[2007,22.1,21.9,17.9,21],[2008,25.1,25.7,21.2,24.4],[2009,24.4,25.4,20.7,24],[2010,24,25.4,20.9,24],[2013,28.2,26.2,23.4,26.4],[2014,28,26.1,22.6,25.7],[2015,27.3,25.7,22,25.2],[2016,27,24.2,20.9,24.2],[2017,26.9,24.3,20.9,24.2],[2018,26.4,24,20.6,23.9],[2019,26,23.8,20.4,23.8],[2020,25.9,24.2,21,24.1],[2021,24.9,22.7,20,23]] 
var filterLabel = "c2";
var webFolder = "trfc_time_spd_line";
var chartTitle = "서울시 시간대별 통행속도";
var colorSet = ["#6C584C","#B08968","#EDE0D4","#ADC178"];
var fontSize0 = 10;
var fontColor0 = "#999999";
var bStacked = false;
var barWidth = "80%";
var aniChartType = "h";
var axTitle = "(km/h)";
var isTotal = "F";
var ptSize = 8;
var lnWidth = 3;
var gridN = 0;
var max0 = 28.2;
var min0 = 0; 

        //////////////////// chart //////////////////////////////////////////



        var fontName0 = "Noto Sans KR";
        var textStyle0 = {
            fontName: fontName0,
            fontSize: fontSize0,
            color: fontColor0
        };
        var textStyleLegend = {
            fontName: fontName0,
            fontSize: 12,
            color: "#404c6a"
        };



        var dataArr0 = [];
        dataArr0.push(colName0);
        for (var i in dataRaw0) {
            dataArr0.push(dataRaw0[i]);
        }


        if (isTotal == "T"){
            var dataArr1a = [];
            dataArr1a.push(colName1a);
            for (var i in dataRaw1a) {
                dataArr1a.push(dataRaw1a[i]);
            }
            var dataArr2a = [];
            dataArr2a.push(colName2a);
            for (var i in dataRaw2a) {
                dataArr2a.push(dataRaw2a[i]);
            }
        }



        function drawVisualization() {
            drawChartRegion(dataArr0, min0, max0);

        }

        function drawChartRegion(regionData, amin, amax) {
            var yearPattern = "####";
            var formatNumber = new google.visualization.NumberFormat({
                pattern: yearPattern
            });



            var data = google.visualization.arrayToDataTable(regionData);


            formatNumber.format(data, 0);

            var dashboard0 = new google.visualization.Dashboard(document.getElementById("dashboard0_div"));

            var options0 = {
                chartArea: {
                    width: "85%",
                    height: "90%"
                },
                colors: colorSet,
                focusTarget : "category",
                hAxes: {
                	0:{
	                    textStyle: textStyle0,
	                    format: "####",
	                    //gridlines: { color: "#eee", count: gridN }
	                }
                },
                vAxis: {
                    textStyle: textStyle0,
                    title: axTitle,
                    titleTextStyle: textStyleLegend,
                },
                legend: {
                    textStyle: textStyleLegend,
                    position: "top"
                },
                tooltip: {
                    textStyle: textStyleLegend
                },
                pointSize: ptSize,
                lineWidth: lnWidth,
                series: {
                    0: { pointShape: "circle" },
                },
                animation: {
                    duration: 500,
                    easing: "out"
                },

            };

            var chart0 = new google.visualization.ChartWrapper({
                "chartType": "LineChart",
                "containerId": "chart0_div",
                "options": options0
            });

            var filter0 = new google.visualization.ControlWrapper({
                "controlType": "CategoryFilter",
                "containerId": "filter0_div",
                "options": {
                    "filterColumnLabel": filterLabel
                }
            })



            //////////////////////////////////////////////////
            //////////////////// series //////////////////////
            //////////////////////////////////////////////////
            var view = new google.visualization.DataView(data);
            //legend click
            var colu = [];
            var series = {};
            for (var i = 0; i < data.getNumberOfColumns(); i++) {
                colu.push(i);
                if (i > 0) {
                    series[i - 1] = {};
                }
            }

            //////////////////////////////////////////////////
            //////////////////////////////////////////////////
            //////////////////////////////////////////////////
            dashboard0.bind(filter0, [chart0]);
            dashboard0.draw(view);



        }




</script>
 
</body>
</html>
